<!--로그인 페이지-->
<!-- login.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/loginProc}" method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" name="id" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" name="name" placeholder="이름을 입력해주세요">
        </div>        
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <br/>
</div>
</body>
</html>
